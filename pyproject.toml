#	 Plasma Mandelbrot

**Plasma Mandelbrot** is a modular fractal renderer with OpenCL acceleration and adaptive GL overlays. This project is designed to provide high-performance fractal rendering with a focus on modularity and extensibility.

## Features
- **OpenCL Acceleration**: Leverage GPU power for fast fractal rendering.
- **Adaptive GL Overlays**: Dynamic overlays for enhanced visualization.
- **Modular Design**: Easily extend and customize the renderer.

## Requirements
- Python 3.8 or higher
- Dependencies:
  - `pyopencl>=2023.1`
  - `PyQt6>=6.4`
  - `numpy>=1.24`
  - `colorama>=0.4.6`
  - `glfw>=2.5.9`
  - `PyOpenGL>=3.1.6`

